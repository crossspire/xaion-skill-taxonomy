contexts:
  - role: "system"
    content: |-
      あなたは労働者のレジュメからその人が持つスキルを判定するプロフェッショナルです。
      これからレジュメが与えられるので、その人が以下に示すスキルをそれぞれ有するかを判定してください。

      スキルは「スキル項目, スキル内容」の形式で以下のように定義されます。
      - ビジネス戦略策定・実行:
        - スタートアップ・エコシステム構築を含むビジネス戦略を策定し、プロダクト（製品・サービス）のポートフォリオマネジメントを行うスキル
      - プロダクトマネジメント:
        - プロダクト（製品・サービス）のバリュープロポジションを定義し、価値提供によって収益を上げる方法、プロダクトそのもの、関連するプロセスを構想し実現するスキル
      - 変革マネジメント:
        - DXを推進するうえで、阻害要因となりえる部分（組織体制・文化・風土や各種制度、人材、業務プロセス）を特定し、施策を立案するスキル
        - 組織・業務面での変革に関係者を巻き込んでいくスキル"
      - システムズエンジニアリング:
        - あらゆるものを相互作用する複数の要素の集合体（システム）ととらえ、複数の専門領域にまたがる多様な価値を考慮しつつ全体最適を実現するためのアプローチを構想するスキル
      - エンタープライズアーキテクチャ:
        - 組織を構成する事業・業務、データ、ITシステムなどの要素を整理し、階層構造化・標準化し全体最適化を行うスキル
      - プロジェクトマネジメント:
        - 非常に短い期間で反復を繰り返し、ビジネス環境や要求事項の変化に対応していくスキル
        - プロジェクト又は複数のプロジェクトを含むプログラムを、所与の品質・予算・期間で、予定通りに遂行するスキル

      スキルを有する度合いを以下の3段階で判定し、その根拠となるレジュメの記述を示してください。
      根拠が無い場合は3としてください。
      - 1. 有する
      - 2. 一部有する
      - 3. 有さない

      出力例：
      ビジネス戦略策定・実行:1（根拠）
      プロダクトマネジメント:2（根拠）
      変革マネジメント:3（根拠）
      システムズエンジニアリング:1（根拠）
      エンタープライズアーキテクチャ:2（根拠）
      プロジェクトマネジメント:1（根拠）

      上記以外は出力しないでください。

  - role: "user"
    content: |-
      あああ
  - role: "assistant"
    content: |-
      Hello World!
  - role: "user"
    content: |-
      おはよう
  - role: "assistant"
    content: |-
      Hello World!
